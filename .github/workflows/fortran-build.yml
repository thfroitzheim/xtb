   mingw-meson-static-build:
     runs-on: windows-latest
     strategy:
       fail-fast: false
       matrix:
         include:
           - { msystem: MINGW64, arch: x86_64 }
     defaults:
       run:
         shell: msys2 {0}
     steps:
       - name: Checkout code
         uses: actions/checkout@v4
       - name: Setup MSYS2 toolchain
         uses: msys2/setup-msys2@v2
         with:
           msystem: ${{ matrix.msystem }}
           update: false
           install: >-
             git
             mingw-w64-${{ matrix.arch }}-gcc-fortran
             mingw-w64-${{ matrix.arch }}-openblas
             mingw-w64-${{ matrix.arch }}-lapack
             mingw-w64-${{ matrix.arch }}-python
             mingw-w64-${{ matrix.arch }}-python-pip
             mingw-w64-${{ matrix.arch }}-meson
             mingw-w64-${{ matrix.arch }}-ninja
             mingw-w64-${{ matrix.arch }}-binutils
             mingw-w64-${{ matrix.arch }}-ntldd
             zip
       # Configure static build with an absolute install location
       - name: Configure build (static)
         run: >
           meson setup ${{ env.BUILD_DIR }}
           --prefix="$PWD/xtb-bleed-windows"
           --libdir=lib
           -Ddefault_library=static
           -Dlapack=netlib
           -Db_lto=false
           --buildtype release
           --optimization 2
           --warnlevel=0
         env:
           CC: gcc
           FC: gfortran
           PKG_CONFIG_ALL_STATIC: "1"
           CFLAGS: "-fno-strict-aliasing"
           FFLAGS: "-fno-strict-aliasing"
           LDFLAGS: "-static -static-libgcc -static-libgfortran -static-libstdc++ -Wl,--as-needed -lquadmath"
       - name: Build project
         run: |
           meson compile -C ${{ env.BUILD_DIR }}
       - name: Run unit tests
         run: |
           meson test -C ${{ env.BUILD_DIR }} --print-errorlogs --no-rebuild -t 120 --suite xtb
         env:
           OMP_NUM_THREADS: 2
       - name: Install package
         run: |
           meson install -C ${{ env.BUILD_DIR }} --no-rebuild
       # Add BLAS/LAPACK DLLs if xtb.exe imports them
       - name: Add BLAS/LAPACK DLLs if referenced
         run: |
           EXE="xtb-bleed-windows/bin/xtb.exe"
           [ -f "$EXE" ] || { echo "::error::$EXE not found after install"; exit 1; }
           for want in libblas.dll liblapack.dll; do
             if objdump -p "$EXE" \
                  | sed -n 's/^[[:space:]]*DLL Name:[[:space:]]*//Ip' \
                  | tr -d '\r' \
                  | tr '[:upper:]' '[:lower:]' \
                  | grep -qxF "$want"
             then
               path="$(ntldd "$EXE" | awk -v want="$want" 'BEGIN{IGNORECASE=1} {gsub(/\r$/,""); if ($1==want) {print $3; exit}}')"
               if [ -n "${path:-}" ] && [ -f "$path" ]; then
                 echo "Bundling $want from $path"
                 cp -n "$path" "xtb-bleed-windows/bin/"
               else
                 echo "::warning::$want referenced but ntldd could not resolve a path"
               fi
             else
               echo "$want not referenced by xtb.exe; skipping."
             fi
           done
       - name: Create distributable zip
         run: |
           zip -r xtb-bleed-windows.zip xtb-bleed-windows 
       - name: Upload binary
         if: github.event_name == 'push'
         uses: actions/upload-artifact@v4
         with:
           name: xtb-bleed-windows.zip
           path: xtb-bleed-windows.zip
   windows-intel-meson-static-build:
     runs-on: windows-latest
     env:
       BUILD_DIR: _build
       OUTPUT_WINDOWS_INTEL: xtb-bleed-windows-intel.zip
     steps:
       - name: Checkout code
         uses: actions/checkout@v4
   
       - name: Setup Python + Meson/Ninja
         uses: actions/setup-python@v5
         with:
           python-version: '3.x'
       - run: pip install meson==1.7.0 ninja
   
       # Install Intel oneAPI (Compiler + MKL) silently
       # 1) Get latest "Base Toolkit" ONLINE installer (contains the C/C++/Fortran compiler)
       # 2) Get latest "HPC Toolkit" ONLINE installer (contains MKL)
       # Replace the two URLs below with current ones from Intel’s site.
       - name: Download oneAPI installers
         shell: powershell
         run: |
           $ProgressPreference = 'SilentlyContinue'
           # ↓↓↓ Update these 2 URLs to the current Base/HPC web installers ↓↓↓
           $baseUrl = 'https://registrationcenter-download.intel.com/akdlm/IRC_NAS/<BASE_ID>/w_BaseKit_p_<ver>_online.exe'
           $hpcUrl  = 'https://registrationcenter-download.intel.com/akdlm/IRC_NAS/<HPC_ID>/w_HPCKit_p_<ver>_online.exe'
           Invoke-WebRequest -Uri $baseUrl -OutFile base.exe
           Invoke-WebRequest -Uri $hpcUrl  -OutFile hpc.exe
           Get-ChildItem -Name
   
       - name: Install oneAPI Base (compiler) silently
         shell: powershell
         run: |
           # --eula accept : accept license
           # --silent      : no UI
           # --continue-with-optional-error : don’t fail if optional components fail
           # Components: keep it minimal; compiler is in Base Toolkit
           Start-Process -FilePath .\base.exe `
             -ArgumentList '--eula=accept','--silent','--continue-with-optional-error' `
             -NoNewWindow -Wait
   
       - name: Install oneAPI HPC (MKL) silently
         shell: powershell
         run: |
           # Installs MKL from the HPC Toolkit
           Start-Process -FilePath .\hpc.exe `
             -ArgumentList '--eula=accept','--silent','--continue-with-optional-error' `
             -NoNewWindow -Wait
   
       - name: Initialize oneAPI environment (cmd)
         shell: cmd
         run: |
           call "C:\Program Files (x86)\Intel\oneAPI\setvars.bat" intel64
           ifx --version
           icx --version
   
       - name: Configure build (Intel static + MKL parallel + OpenMP)
         shell: cmd
         env:
           CC: icx
           CXX: icx
           FC: ifx
         run: |
           call "C:\Program Files (x86)\Intel\oneAPI\setvars.bat" intel64
           meson setup %BUILD_DIR% ^
             --prefix="%CD%\xtb-bleed-windows-intel" ^
             --libdir=lib ^
             -Ddefault_library=static ^
             -Dlapack=mkl ^
             -Db_vscrt=mt ^
             --buildtype=release ^
             --warnlevel=0 ^
             -Dc_args="/Qopenmp" ^
             -Dfortran_args="/Qopenmp" ^
             -Dc_link_args="/Qopenmp-link:static" ^
             -Dfortran_link_args="/Qopenmp-link:static /Qstatic-intel /Qmkl:parallel"
           meson configure %BUILD_DIR%
   
       - name: Build
         shell: cmd
         run: |
           call "C:\Program Files (x86)\Intel\oneAPI\setvars.bat" intel64
           meson compile -C %BUILD_DIR%
   
       - name: Run unit tests
         shell: cmd
         env:
           OMP_NUM_THREADS: 2
         run: |
           call "C:\Program Files (x86)\Intel\oneAPI\setvars.bat" intel64
           meson test -C %BUILD_DIR% --print-errorlogs --no-rebuild -t 120 --suite xtb
   
       - name: Install package
         shell: cmd
         run: |
           call "C:\Program Files (x86)\Intel\oneAPI\setvars.bat" intel64
           meson install -C %BUILD_DIR% --no-rebuild
   
       # MKL + OpenMP may still pull a few Intel DLLs if something can’t be linked static.
       # If xtb.exe references them, copy them next to the EXE (similar to your MinGW DLL bundling step).
       - name: Bundle Intel runtimes if referenced
         shell: powershell
         run: |
           $exe = "xtb-bleed-windows-intel\bin\xtb.exe"
           if (!(Test-Path $exe)) { throw "$exe not found" }
           # likely DLLs: libiomp5md.dll (OpenMP), mkl_*.dll (MKL), libirc*.dll, svml_dispmd.dll, etc.
           # Try to discover via dumpbin
           & "$Env:VSINSTALLDIR\VC\Tools\MSVC\*\bin\Hostx64\x64\dumpbin.exe" /DEPENDENTS $exe 2>$null | Out-String | Tee-Object deps.txt
           Get-Content deps.txt
   
       - name: Zip artifact
         shell: powershell
         run: |
           Compress-Archive -Path xtb-bleed-windows-intel -DestinationPath $Env:OUTPUT_WINDOWS_INTEL
   
       - name: Upload artifact
         if: github.event_name == 'push'
         uses: actions/upload-artifact@v4
         with:
           name: xtb-bleed-windows-intel.zip
           path: xtb-bleed-windows-intel.zip

   # Inspired from https://github.com/endless-sky/endless-sky
   continuous-delivery:
      if: github.event_name == 'push'
      runs-on: ubuntu-latest
      needs:
         - intel-meson-build
         - mingw-meson-static-build
      permissions:
         contents: write
         actions: read
      env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
         RELEASE_TAG: bleed
         OUTPUT_INTEL: xtb-bleed.tar.xz
         OUTPUT_WINDOWS: xtb-bleed-windows.zip
      steps:
         - uses: actions/checkout@v4
           with:
            persist-credentials: false
         - name: Install github-release
           run: |
            go install github.com/github-release/github-release@latest
            echo "GOPATH=$(go env GOPATH)" >> $GITHUB_ENV
            echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
         - name: Set environment variables
           run: |
            echo "GITHUB_USER=$( echo ${{ github.repository }} | cut -d/ -f1 )" >> $GITHUB_ENV
            echo "GITHUB_REPO=$( echo ${{ github.repository }} | cut -d/ -f2 )" >> $GITHUB_ENV
         - name: Authenticate with PAT
           run: |
             git config user.name "github-actions[bot]"
             git config user.email "github-actions[bot]@users.noreply.github.com"
             git remote set-url origin "https://x-access-token:${{ secrets.RELEASE_PAT }}@github.com/${{ github.repository }}.git"

         # - name: Move/Create continuous tag
         #   run: |
         #    git tag --force ${{ env.RELEASE_TAG }} ${{ github.sha }}
         #    git push --tags --force

         - name: Move/Create continuous tag
           run: |
             git tag --force "${{ env.RELEASE_TAG }}" "${{ github.sha }}"
             git push origin "refs/tags/${{ env.RELEASE_TAG }}" --force

         - name: Get Time
           run: echo "TIME=$(date -u '+%Y/%m/%d, %H:%M')" >> $GITHUB_ENV
         - name: Check continuous release status
           run: |
            if ! github-release info -t ${{ env.RELEASE_TAG }} > /dev/null 2>&1; then
               echo "RELEASE_COMMAND=release" >> $GITHUB_ENV
            else
               echo "RELEASE_COMMAND=edit" >> $GITHUB_ENV
            fi
         - name: Setup continuous release
           run: >-
            github-release ${{ env.RELEASE_COMMAND }} --tag ${{ env.RELEASE_TAG }} --name "Bleeding edge version" --description "$DESCRIPTION" --pre-release
           env:
            DESCRIPTION: |
               Created on ${{ env.TIME }} UTC by @${{ github.actor }} with commit ${{ github.sha }}.
               This is an automated distribution of the latest `xtb` version. This version is only minimally tested and may be unstable or even crash. Use with caution!
               https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
         - name: Download Artifacts
           uses: actions/download-artifact@v4.1.7
