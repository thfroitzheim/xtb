name: CI
on: [push, pull_request]
env:
   BUILD_DIR: _build
jobs:
   gcc-meson-build:
      runs-on: ${{ matrix.os }}
      strategy:
         fail-fast: false
         matrix:
            os: [ubuntu-latest]
            version: [12, 13, 14]
            include:
               - os: ubuntu-22.04
                 version: 10
               - os: ubuntu-22.04
                 version: 11
               - os: ubuntu-24.04-arm
                 version: 14
               - os: macos-15-intel
                 version: 15
               - os: macos-latest
                 version: 14
               - os: macos-latest
                 version: 15
      steps:
         - name: Checkout code
           uses: actions/checkout@v4
         - name: Setup Python
           uses: actions/setup-python@v5
           with:
            python-version: 3.x
         - name: Install OpenBLAS (macOS)
           if: ${{ contains(matrix.os, 'macos') }}
           run: |
            brew install openblas
            echo "PKG_CONFIG_PATH=/usr/local/opt/openblas/lib/pkgconfig" >> $GITHUB_ENV
            echo "LDFLAGS=-L/opt/homebrew/opt/openblas/lib" >> $GITHUB_ENV
            echo "CPPFLAGS=-I/opt/homebrew/opt/openblas/include" >> $GITHUB_ENV
         - name: Install OpenBLAS (ubuntu-latest)
           if: ${{ matrix.os == 'ubuntu-latest' || contains(matrix.os, 'ubuntu-24.04') }}
           run: |
            sudo apt-get install libopenblas-dev
         - name: Install meson
           run: pip install meson==1.7.0 ninja
         - name: Configure build
           run: >-
            meson setup ${{ env.BUILD_DIR }} --buildtype=debug --warnlevel=0 -Db_coverage=true ${{ env.MESON_ARGS }}
           env:
            FC: gfortran-${{ matrix.version }}
            CC: gcc-${{ matrix.version }}
            MESON_ARGS: ${{ contains(matrix.os, 'macos') && '-Dlapack=openblas' || '-Dlapack=netlib' }}
         - name: Build project
           run: meson compile -C ${{ env.BUILD_DIR }}
         - name: Run unit tests
           run: meson test -C ${{ env.BUILD_DIR }} --print-errorlogs --no-rebuild -t 120 --suite xtb
           env:
            OMP_NUM_THREADS: 2,1
         - name: Upload coverage report
           run: bash <(curl -s https://codecov.io/bash)
   gcc-cmake-build:
      runs-on: ${{ matrix.os }}
      strategy:
         fail-fast: false
         matrix:
            os: [ubuntu-latest, ubuntu-24.04-arm]
            fc: [gfortran-14]
            cc: [gcc-14]
            build: [Release, Debug]
      steps:
         - name: Checkout code
           uses: actions/checkout@v4
         - name: Setup Python
           uses: actions/setup-python@v5
           with:
            python-version: 3.x
         - name: Install OpenBLAS (ubuntu-latest)
           if: ${{ matrix.os == 'ubuntu-latest' || contains(matrix.os, 'ubuntu-24.04') }}
           run: |
            sudo apt-get install libopenblas-dev
         - name: Install CMake
           run: pip install ninja cmake
         - name: Configure build
           run: cmake -B ${{ env.BUILD_DIR }} -G Ninja -DCMAKE_BUILD_TYPE=${{ matrix.build }}
           env:
            FC: ${{ matrix.fc }}
            CC: ${{ matrix.cc }}
         - name: Build project
           run: cmake --build ${{ env.BUILD_DIR }}
         - name: Run unit tests
           run: ctest --parallel --output-on-failure -R 'xtb/*' -E 'tblite/gfn1-xtb'
           working-directory: ${{ env.BUILD_DIR }}
           env:
            OMP_NUM_THREADS: 2,1
